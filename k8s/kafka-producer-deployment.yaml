---
# Deployment cho Kafka Producer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
  namespace: bigdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: kafka-producer
        image: gcr.io/PROJECT_ID/bigdata-python-worker:latest  # Thay PROJECT_ID
        command: ["python", "/app/kafka_producer.py"]
        envFrom:
        - configMapRef:
            name: bigdata-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
