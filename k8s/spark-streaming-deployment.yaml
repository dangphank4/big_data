---
# Deployment cho Spark Streaming
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-streaming
  namespace: bigdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-streaming
  template:
    metadata:
      labels:
        app: spark-streaming
    spec:
      containers:
      - name: spark-streaming
        image: apache/spark:3.4.3
        command:
        - /opt/spark/bin/spark-submit
        - --master
        - local[*]
        - --conf
        - spark.sql.shuffle.partitions=4
        - --conf
        - spark.sql.streaming.minBatchesToRetain=2
        - --packages
        - org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.3,org.elasticsearch:elasticsearch-spark-30_2.12:7.17.16
        - /app/spark_streaming/spark_streaming_simple.py
        envFrom:
        - configMapRef:
            name: bigdata-config
        volumeMounts:
        - name: app-code
          mountPath: /app
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - spark-submit
          initialDelaySeconds: 120
          periodSeconds: 30
      volumes:
      - name: app-code
        configMap:
          name: spark-app-code
