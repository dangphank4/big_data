---
# CronJob cho Batch Processing (chạy hàng ngày)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: batch-processing
  namespace: bigdata
spec:
  schedule: "0 2 * * *"  # Chạy lúc 2h sáng hàng ngày
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: batch-processing
        spec:
          restartPolicy: OnFailure
          containers:
          - name: batch-job
            image: gcr.io/PROJECT_ID/bigdata-python-worker:latest  # Thay PROJECT_ID
            command: ["python", "/app/run_all.py"]
            envFrom:
            - configMapRef:
                name: bigdata-config
            resources:
              requests:
                memory: "2Gi"
                cpu: "1000m"
              limits:
                memory: "4Gi"
                cpu: "2000m"
---
# Job để chạy batch ngay lập tức (test)
apiVersion: batch/v1
kind: Job
metadata:
  name: batch-processing-manual
  namespace: bigdata
spec:
  template:
    metadata:
      labels:
        app: batch-processing
    spec:
      restartPolicy: OnFailure
      containers:
      - name: batch-job
        image: gcr.io/PROJECT_ID/bigdata-python-worker:latest  # Thay PROJECT_ID
        command: ["python", "/app/run_all.py"]
        envFrom:
        - configMapRef:
            name: bigdata-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
