---
# Simplified PersistentVolumeClaims for GKE
# GKE uses dynamic provisioning - no need to manually create PV
# Just define PVC with storageClassName and GKE auto-creates PV

# Kafka Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
  namespace: bigdata
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard-rwo  # GKE default StorageClass
  resources:
    requests:
      storage: 20Gi

